<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FareWare Search (Live)</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    form { display: flex; gap: 8px; margin-bottom: 8px; }
    input, button { font-size: 16px; padding: 10px; }
    #coords { font-size: 12px; color: #666; margin-bottom: 12px; }
    #results { display: grid; gap: 10px; }
    .card { padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
    .name { font-weight: 600; }
    .meta { color: #666; font-size: 14px; margin-top: 4px; }
    .muted { color: #999; }
  </style>
</head>
<body>
  <h1>FareWare Search</h1>

  <form id="searchForm">
    <input id="q" type="text" placeholder="Try: sushi, tacos, brunch…" required />
    <button type="submit">Search</button>
  </form>

  <div id="coords" class="muted">coords: (waiting…)</div>
  <div id="status" class="muted"></div>
  <div id="results"></div>

  <!-- All JS is inside this single script tag -->
  <script>
    const FN_URL = '/.netlify/functions/places';
    let CURRENT_COORDS = { lat: 41.7508, lng: -88.1535 }; // fallback until app sends real coords

    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const coordsEl = document.getElementById('coords');

    function setCoords(lat, lng) {
      CURRENT_COORDS = { lat, lng };
      coordsEl.textContent = `coords: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      console.log('coords set ->', CURRENT_COORDS);
    }
    setCoords(CURRENT_COORDS.lat, CURRENT_COORDS.lng);

    // Receive coords from the React Native app
    function handleFWMessage(raw) {
      try {
        const msg = JSON.parse(raw || '{}');
        if (msg.type === 'FW_COORDS' && msg.payload?.lat && msg.payload?.lng) {
          setCoords(msg.payload.lat, msg.payload.lng);
          if (!q.value) q.value = 'sushi';
          form.dispatchEvent(new Event('submit'));
        }
      } catch (e) { console.warn('bad msg', e); }
    }
    window.addEventListener('message', (e) => handleFWMessage(e.data), false);
    document.addEventListener('message', (e) => handleFWMessage(e.data), false);

    // Tell the native app the page is ready
    try { window.ReactNativeWebView?.postMessage(JSON.stringify({ type: 'FW_READY' })); } catch {}

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsEl.innerHTML = '';
      statusEl.textContent = 'Searching…';

      const body = {
        query: q.value.trim(),
        lat: CURRENT_COORDS.lat,
        lng: CURRENT_COORDS.lng,
        radius: 6000
      };
      console.log('POST body ->', body);

      try {
        const res = await fetch(FN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error('Request failed: ' + res.status);
        const data = await res.json();
        render(data.places || []);
      } catch (err) {
  statusEl.textContent = 'Error: ' + (err.message || err);
  console.error('search error', err);
}

    });

    function render(places) {
      statusEl.textContent = places.length ? `Found ${places.length} places` : 'No results';
      resultsEl.innerHTML = places.map(p => `
        <div class="card">
          <div class="name">${p.name ?? 'Unknown'}</div>
          <div class="meta">
            ${p.rating ? `★ ${p.rating}` : 'No rating'}
            ${p.address ? ' • ' + p.address : ''}
          </div>
          <div class="meta muted">${(p.types || []).slice(0,3).join(', ')}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
